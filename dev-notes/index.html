            <input type="text" id="search-input" placeholder="Busque por uma nota">
            <i class="bi bi-search"></i>
        </div>
            <button id="exports-notes-pdf">
                Exportar para PDF <i class="bi bi-filetype-pdf"></i>
            </button>
            <button id="exports-notes">
                Exportar para CSV <i class="bi bi-filetype-csv"></i>
            </button>
        
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar?">

            <i class="bi bi-plus-lg"></i>
        </button>
    </div>
